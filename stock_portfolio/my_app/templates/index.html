<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>Stock Portfolio</title>
</head>
<body>
    
    
    <div class="container-contact100">
        <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>
        <div class="row">
            
            <div>
                
                <div class="calculate-side">
                    <h1 class='lead-title'><center>Stock Portfolio</center></h1>
                    <form method="POST" action="/details/" class='calculate-side-form'>
                        
                        <div class="md-form ">
                            <input type="number" id="amount" name="amount" class="form-control">
                            <label for="amount">I want to invest ($)</label>
                        </div>
                        
                        <div class="md-form pos-form" style="width:800px; margin:0 auto;">
                            
                            <div class="investment_choices_area clearfix">
                                
                                <span class="bigcheck" >
                                    <label class="bigcheck" style="box-shadow: 0 0 1px #4c4c4c;">Ethical Investing
                                        <input type="checkbox" class="bigcheck form-control" name="ethical_investing" value="Ethical Investing" id="ic_1"/>
                                    </label>
                                </span>
                                
                                <span class="bigcheck">
                                    <label class="bigcheck" style="box-shadow: 0 0 1px #4c4c4c;">Growth Investing
                                        <input type="checkbox" class="bigcheck form-control" name="growth_investing" value="Growth Investing" id="ic_2"/>
                                    </label>
                                </span>
                                
                                <span class="bigcheck">
                                    <label class="bigcheck" style="box-shadow: 0 0 1px #4c4c4c;">Index Investing
                                        <input type="checkbox" class="bigcheck form-control" name="index_investing" value="Index Investing" id="ic_3"/>
                                    </label>
                                </span>
                                
                                <span class="bigcheck">
                                    <label class="bigcheck" style="box-shadow: 0 0 1px #4c4c4c;">Quality Investing
                                        <input type="checkbox" class="bigcheck form-control" name="quality_investing" value="Quality Investing" id="ic_4"/>
                                    </label>
                                </span>
                                
                                <br/>
                                <br/>
                                <br/>
                                <br/>

                                <span class="bigcheck">
                                    <label class="bigcheck" style="box-shadow: 0 0 1px #4c4c4c;">Value Investing
                                        <input type="checkbox" class="bigcheck form-control" name="value_investing" value="Value Investing" id="ic_5"/>
                                    </label>
                                </span>
                                
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-info submit_btn">Get Investing Plans</button>
                        </div>
                    </form>
                </div>
                
            </div>
            
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>
    
    <script src="{% static 'js/main.js' %}"></script>
    
    
    
    
</body>
</html>
